  <head>

    <style>
      .accordion-item {
        border: 1px solid #ccc;
        margin-bottom: 5px;
      }

      .accordion-header {
        background-color: #f4f4f4;
        padding: 10px;
        cursor: pointer;
      }

      .accordion-content {
        display: none;
        padding: 10px;
      }

      .tabcontent {
        display: none;
      }

      .tablinks {
        background-color: #f4f4f4;
        padding: 10px;
        cursor: pointer;
        border: none;
      }

      .tablinks:hover {
        background-color: #ddd;
      }

      .tooltip {
        position: relative;
        display: inline-block;
        border-bottom: 1px dotted black;
        cursor: pointer;
      }

      .tooltip .tooltiptext {
        visibility: hidden;
        width: 120px;
        background-color: #555;
        color: #fff;
        text-align: center;
        border-radius: 6px;
        padding: 5px;
        position: absolute;
        z-index: 1;
        bottom: 125%;
        left: 50%;
        margin-left: -60px;
        opacity: 0;
        transition: opacity 0.3s;
      }

      .tooltip:hover .tooltiptext {
        visibility: visible;
        opacity: 1;
      }

      .autocomplete {
        position: relative;
        display: inline-block;
      }

      .autocomplete-items {
        position: absolute;
        border: 1px solid #d4d4d4;
        border-top: none;
        z-index: 99;
        top: 100%;
        left: 0;
        right: 0;
      }

      .autocomplete-item {
        padding: 10px;
        background-color: #f9f9f9;
        border-bottom: 1px solid #d4d4d4;
        cursor: pointer;
      }

      .autocomplete-item:hover {
        background-color: #e9e9e9;
      }
    </style>
  </head>
